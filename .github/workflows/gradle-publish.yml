name: IITP

on:
  push:
    branches: [main]
  release:
    types: [created]

jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_IITP_HOST }}
          port: ${{ secrets.REMOTE_IITP_SSH_PORT }}
          username: ${{ secrets.REMOTE_IITP_SSH_USERNAME }}
          password: ${{ secrets.REMOTE_IITP_SSH_PASSWORD }}
          script: |
            DEPLOY_PORT=9200
            cd /home/iitp
            if [ -d iitp ]; then rm -rf iitp; fi
            git clone https://github.com/kesti-ITBIZ/iitp.git
            cd iitp/frontend
            npm i
            cp ./font-awesome-pro-icons/* ./node_modules/@fortawesome/free-solid-svg-icons
            npm run build
            cd ..
            chmod +x ./gradlew
            ./gradlew bootWar
            if [ `docker ps | grep -c 'tomcat/iitp:release'` != 0 ]; then
              docker stop iitp-prd
              docker rm iitp-prd
            fi
            if [ `docker images | grep -c 'tomcat/iitp:release'` != 0 ]; then
              docker rmi tomcat/iitp:release
            fi
            docker build -t tomcat/iitp:release .
            docker rmi java:8
            docker run -d --name iitp-prd -p $DEPLOY_PORT:9200 tomcat/iitp:release
            cd ..
            if [ -d iitp ]; then rm -rf iitp; fi
